apiVersion: v1
kind: Service
metadata:
  name: "{{ include "trexis-backbase-identity-ingestion-authenticator.name" . }}"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "trexis-backbase-identity-ingestion-authenticator.labels" . | nindent 4 }}
spec:
  externalTrafficPolicy: Cluster
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trexis-backbase-identity-ingestion-authenticator.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
